<div class="card bg-dark text-white">
  <div class="card-header">{{title}}</div>
  <div class="card-body">

    <form>

      <div class="form-group row my-3">
        <label for="name" class="col-form-label col-sm-2 text-center"> Name</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.name"
            name="name"
            required
            #name="ngModel"
          />
          <p class="error-msg" *ngIf="name.invalid && (name.dirty || name.touched)">
          *Name is required
        </p>
        </div>
      </div>
    </form>

  </div>

  <div class="card-body">
    <form>
      <div class="form-group row my-3">
      <label for="surname" class="col-form-label col-sm-2 text-center "> SurName</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.surname"
            name="surname"
            required
            #surname="ngModel"
          />
          <p class="error-msg" *ngIf="surname.invalid && (surname.dirty || surname.touched)">
          *Surname is required
        </div>
      </div>
    </form>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group row my-3">
        <label for="email" class="col-form-label col-sm-2 text-center"> Email</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.email"
            name="email"
            required email
            #email="ngModel"
          />
          <p class="error-msg" *ngIf="email.invalid && (email.dirty || email.touched)">
          *Wrong email format
        </div>
      </div>
<div class="form-group row m-2 p-4 text-center">
  <div class="col-sm-6">
    <button class=" btn btn-light "role="button" (click)='create()'*ngIf="!client.id else elseBlock">
      Add Client
    </button>

    <ng-template #elseBlock>
      <button class=" btn btn-light ml-3"role="button" (click)='update()'>
        Save Change
      </button>
    </ng-template>

  </div>
</div>
    </form>
  </div>
</div>
