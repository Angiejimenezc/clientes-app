<div class="card bg-dark tet-white">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <form (submit)="existClient() ? update() : create()" #form="ngForm">
      <div class="form-group row my-3">
        <label for="name" class="col-form-label col-sm-2 text-white text-center">Name </label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.name"
            name="name"
            required
            minlength="4"
            #name="ngModel"
          />
          <div
            *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert"
          ></div>
            <div class="error-msg" *ngIf="name.errors?.['required']">
              * Name is required.
            </div>
            <div class="error-msg" *ngIf="name.errors?.['minlength']">
              * Name must be at least 4 characters long.
            </div>

        </div>
        </div>


      <div class="card-body">
        <div class="form-group row my-3">
          <label for="surname" class="col-form-label col-sm-2 text-white text-center">SurName </label
          >
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="client.surname"
              name="surname"
              required
              #surname="ngModel"
            />
            <p
              class="error-msg"
              *ngIf="surname.invalid && (surname.dirty || surname.touched)"
            > * Surname is required
            </p>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group row my-3">
          <label for="email" class="col-form-label col-sm-2 text-white text-center">Email</label
          >
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="client.email"
              name="email"
              required
              email
              #email="ngModel"
            />
            <p
              class="error-msg"
              *ngIf="email.invalid && (email.dirty || email.touched)"
            >
              * Wrong email format
            </p>
          </div>
        </div>
        <div class="form-group row m-2 p-4 text-center">
          <div class="col-sm-6">
            <button
              class="btn btn-light"
              type="submit"
              [disabled]="form.invalid">
              {{ existClient() ? "Update" : "Create" }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
