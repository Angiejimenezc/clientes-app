<div class="card bg-dark text-white">
  <div class="card-header">{{title}}</div>
  <div class="card-body">

    <form (ngSubmit)="create()">

      <div class="form-group row my-3">
        <label for="name" class="col-form-label col-sm-2 text-center"> Name</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.name"
            name="name"
          />
        </div>
      </div>
    </form>

  </div>

  <div class="card-body">
    <form>
      <div class="form-group row my-3">
      <label for="surname" class="col-form-label col-sm-2 text-center "> SurName</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.surname"
            name="surname"
          />
        </div>
      </div>
    </form>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group row my-3">
        <label for="email" class="col-form-label col-sm-2 text-center"> Email</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.email"
            name="email"
          />
        </div>
      </div>
<div class="form-group row">
  <div class="col-sm-6">
    <button class=" btn btn-light "role="button" (click)='create()' *ngIf="!client.id">
      Create
    </button>
    <button class=" btn btn-light ml-2"role="button" (click)='update()'>
      Edit
    </button>

  </div>
</div>
    </form>
  </div>
</div>
