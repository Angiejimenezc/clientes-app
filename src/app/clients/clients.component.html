<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Clientes</h5>

<div class="my-2 text-letft">
  <button class=" btn btn-rounded btn-primary" type="button" [routerLink]="['/clients/form']">Create Client</button>

</div>

    <table class="table table-bordered tabla-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>SurName</th>
          <th>Email</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clientList">
          <td>{{ client.id}}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.surname}}</td>
          <td>{{ client.email}}</td>
          <td>{{ client.createAt}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
