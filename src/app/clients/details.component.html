<div class="card bg-dark tet-white">
  <div class="card-header"></div>

  <div class="container">
    <div class="row">
      <div class="col-sm">

        <ul *ngIf="client" class ="list-group text-dark mb-3">
          <li class="list-group-item active bg-warning text-dark">{{client.name}}</li>
          <li class="list-group-item">{{client.surname}}</li>
          <li class="list-group-item">{{client.email}}</li>
          <li class="list-group-item">{{client.createAt | date: "fullDate"}}</li>
        </ul>
        <div class="input-group">
          <div class="custom-file">
          <input (change)="capturarFile($event)" type="file" class="custom-file-input" id="inputGroupFile04" />
            <label class="custom-file-label" for="inputGroupFile04"
              >Choose file</label
            >
          </div>
          <div>

          </div>
          <div class="input-group-append">
            <button (click)="upLoadPhoto()" class="btn btn-outline-secondary bg-warning" type="button">Upload</button>
          </div>
        </div>
      </div>
         <div class="col-sm">
          <img *ngIf="client.photo" [src]="client.photo" class="img-fluid" alt="Responsive image">

      </div>
    </div>
  </div>

  <div class="card-body">

  </div>
</div>
