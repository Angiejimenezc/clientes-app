<div
  *ngIf="modalService.modal"
  class="open-Modal animate__animated animate__backInLeft"
>
  <div class="modal" tabindex="-1" role="dialog" style="display: block">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button
            (click)="closeModal()"
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <ul *ngIf="client" class="list-group text-dark mb-3">
                  <li class="list-group-item active bg-warning text-dark">
                    {{ client.name }}
                  </li>
                  <li class="list-group-item">{{ client.surname }}</li>
                  <li class="list-group-item">{{ client.email }}</li>
                  <li class="list-group-item">
                    {{ client.createAt | date: "fullDate" }}
                  </li>
                </ul>
                <div class="input-group">
                  <div class="custom-file">
                    <input
                      (change)="capturarFile($event)"
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile04"
                    />
                    <label class="custom-file-label" for="inputGroupFile04"
                      >Choose file</label
                    >
                  </div>
                  <div></div>
                  <div class="input-group-append">
                    <button
                      (click)="uploadFile()"
                      class="btn btn-outline-secondary bg-warning"
                      type="button"
                    >
                      Upload
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <img
                  *ngIf="client?.photo"
                  src="http://localhost:8080/api/uploads/img/{{ client.photo }}"
                  class="img-fluid"
                  alt="image"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <table class="table table-bordered tabled-striped my-4">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Descripci√≥n</th>
                  <th>Fecha</th>
                  <th>Total</th>
                  <th>Detalle</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let invoice of client.Invoice"></tr>

                <td>1</td>
                <td>Lapop ASUS 5482 REF: 552</td>
                <td>2022/02/22</td>
                <td>955.20</td>
                <td>
                  <button
                    class="btn btn-secondary btn-sm"
                    type="button"
                    [routerLink]="['/invoice', 'invoice.id']"
                  >
                    Ver
                  </button>
                </td>
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button
            (click)="closeModal()"
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
